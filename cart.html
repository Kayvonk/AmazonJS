<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/" crossorigin="anonymous">
        </script>
    <title>AmazonJS</title>
</head>

<body>
    <div class="bg-gray-100 w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <a class="ml-10 w-1/5 h-16" href="index.html">
                <div class="logo">
                    <img class="w-28 h-16 object-contain" src="Kshopv2.png">
                </div>
            </a>
            <input
                class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white placeholder-white focus:outline-none"
                id="search" type="text" placeholder="Search..">
            <div
                class="catergories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center">
                categories
                <div class="chevron">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </div>
            </div>
            <div
                class="search-icon h-9 w-10 bg-green-500 hover:bg-green-600 rounded-r-xl flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <!-- Right Icons -->
            <div class="icons flex ml-auto mr-auto mr-8 w-48 justify-around">
                <div class="heart text-white h-10 w-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <!-- --- Cart Icon --- -->
                <a href="cart.html">
                    <div
                        class="cart-icon relative h-10 w-10 text-gray-600 bg-green-500 hover:bg-green-400 flex items-center justify-center rounded-xl">
                        <div
                            class="absolute -top-1 -right-1 w-4 h-4 bg-white rounded-full flex justify-center items-center">
                            1
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </a>
                <div class="bell text-white h-10 w-10 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                </div>
            </div>
            <div class="jdenticon mr-5">
                <svg class="h-16 w-10 rounded-full" data-jdenticon-value="Kayvon"></svg>
            </div>
        </div>
        <div class="main h-full flex">
            <div class="siderbar w-1/5 bg-gray-900 border-t-2 border-gray-700">
                <div class="sidebar-categories p-6 font-bold">
                    <div
                        class="main-catergories flex text-green-400 bg-gray-700 cursor-pointer rounded-lg text-xl p-2 ">
                        <span class="w-8 mr-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                            </svg>
                        </span>
                        <span>
                            Catergories
                        </span>
                    </div>
                    <div class="sub-categories text-white flex flex-col px-8">
                        <span class="p-4">
                            Books
                        </span>
                        <span class="p-4">
                            Electronics
                        </span class="p-4">
                        <span class="p-4">
                            Clothing
                        </span>
                        <span class="p-4">
                            Home and Garden
                        </span>
                        <span class="p-4">
                            Music
                        </span>
                        <span class="p-4">
                            Musical Instruments
                        </span>
                    </div>
                    <div class="sub-categories text-white flex flex-col px-4 hover:bg-gray-700 rounded-xl">
                        <span class="py-4 flex">
                            <span class="mr-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                            <span>
                                Sell on Kshop
                            </span>
                        </span>
                    </div>
                    <div class="sub-categories text-white flex flex-col px-4 hover:bg-gray-700 rounded-xl">
                        <span class="py-4 flex">
                            <span class="mr-3">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </span>
                            <span>
                                Help
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="main-section flex-1 h-screen p-6 bg-white">
                <h1 class="font-bold text-gray-400 text-3xl mb-10">Shopping Cart</h1>
                <div class="table-titles flex text-gray-400 font-bold">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-14"></span>
                </div>
                <div class="cart-items mt-6">
                    <div class="cart-item flex items-center border-b border-gray-200 py-6">
                        <div class="cart-item-image w-40 h-24 bg-white p4 rounded-lg">
                            <img class="w-full h-full object-contain" src="desk.jpg">
                        </div>
                        <div class="cart-item-details flex-grow">
                            <div class=" cart-item-title font-bold text-sm text-gray-600">
                                Adjustable Height Desk
                            </div>
                            <div class="cart-item-brand text-sm text-gray-400">
                                FAMREE Store
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center">
                            <div
                                class="chevron-left cursor-pointer text-gray-500 bg-gray-100 hover:bg-gray-200 w-6 h-6 flex items-center justify-center rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7" />
                                </svg>
                            </div>
                            <h4 class="text-gray-500 mx-1">x1</h4>
                            <div
                                class="chevron-right cursor-pointer text-gray-500 bg-gray-100 hover:bg-gray-200 w-6 h-6 flex items-center justify-center rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                        <div class="cart-item-total-cost w-48 font-bold text-gray-400">
                            $140.99
                        </div>
                        <div
                            class="cart-item-delete w-14 text-gray-400 cursor-pointer bg-white p-4 hover:bg-gray-100 rounded-full active:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                    </div>
                    <div class="cart-item flex items-center border-b border-gray-200 py-6">
                        <div class="cart-item-image w-40 h-24 bg-white p4 rounded-lg">
                            <img class="w-full h-full object-contain" src="ps5.png">
                        </div>
                        <div class="cart-item-details flex-grow">
                            <div class=" cart-item-title font-bold text-sm text-gray-600">
                                Sony Playstation 5 (White)
                            </div>
                            <div class="cart-item-brand text-sm text-gray-400">
                                Sony
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center">
                            <div
                                class="chevron-left cursor-pointer text-gray-500 bg-gray-100 hover:bg-gray-200 w-6 h-6 flex items-center justify-center rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 19l-7-7 7-7" />
                                </svg>
                            </div>
                            <h4 class="text-gray-500 mx-1">x1</h4>
                            <div
                                class="chevron-right cursor-pointer text-gray-500 bg-gray-100 hover:bg-gray-200 w-6 h-6 flex items-center justify-center rounded-lg">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 5l7 7-7 7" />
                                </svg>
                            </div>
                        </div>
                        <div class="cart-item-total-cost w-48 font-bold text-gray-400">
                            $399.99
                        </div>
                        <div
                            class="cart-item-delete w-14 text-gray-400 cursor-pointer bg-white p-4 hover:bg-gray-100 rounded-full active:bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </div>
                    </div>
                    <div class="complete-order mt-8 flex items-center justify-end">
                        <div class="total-cost">
                            <h2 class="text-gray-400">Total Cost</h2>
                            <div class="total-cost-amount font-bold text-3xl text-gray-600"> $1,000,000</div>
                        </div>
                        <div
                            class="complete-order-button cursor-pointer bg-blue-500 hover:bg-blue-600 w-56 p-6 ml-6 rounded flex items-center justify-center font-bold text-white">
                            Complete Order</div>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
